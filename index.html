<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <img src="images/bg-pattern-top.svg" alt="" class="top-bg">
        <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-bg">
        <section class="vistor-card">
            <div class="card-bg">
                <img src="images/image-victor.jpg" alt="" class="vistor-img">
            </div>
            <h1>Victor Crest <span>26</span></h1>
            <h2>London</h2>
            <hr>
            <div class="stats-container">
                <div class="stats">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="stats">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="stats">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
